vizdoom_path = ../bin/vizdoom
doom_game_path = ../scenarios/doom2.wad
#doom_game_path = ../scenarios/freedoom2.wad
doom_scenario_path = ../scenarios/cig.wad

#12 minutes
episode_timeout = 25200


# Rendering options
screen_resolution = RES_640X480
screen_format = CRCGCB
render_hud = true
render_crosshair = true
render_weapon = true
render_decals = false
render_particles = false

window_visible = true

# Available buttons
available_buttons = 
	{ 
		TURN_LEFT
		TURN_RIGHT
		MOVE_FORWARD
		ATTACK
	}

available_game_variables =
	{
        KILLCOUNT
        HEALTH
        ARMOR
        SELECTED_WEAPON
        SELECTED_WEAPON_AMMO
        FRAGCOUNT
    }

mode = ASYNC_PLAYER

